<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard - Hospital Management System</title>
		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="stylesheet" href="./assets/buttons.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="main-area">
			<div class="sidebar">
				<div class="admin-logo">
					<div class="admin-avatar">
						<img src="./assets/images/man 1.png" alt="Admin" />
					</div>
					<div class="admin-name">Sarah Smith</div>
					<div class="role">ADMIN</div>
				</div>

				<div class="dashboard-button sidebar-button">
					<img
						src="./assets/images-svg/dashboard-icon.svg"
						alt="Dashboard"
					/>
				</div>

				<div class="appointment-button sidebar-button">
					<img
						src="./assets/images-svg/appointment 1.png"
						alt="Appointment"
					/>
				</div>

				<div class="doctor-button sidebar-button">
					<img
						src="./assets/images-svg/doctor 1.png"
						alt="Doctor"
					/>
				</div>

				<div class="patient-button sidebar-button">
					<img
						src="./assets/images-svg/patient 1.png"
						alt="Patient"
					/>
				</div>

				<div class="appointment-button sidebar-button">
					<img
						src="./assets/images-svg/appointment 1.png"
						alt="Appointment"
					/>
				</div>

				<div class="settings-button sidebar-button">
					<img
						src="./assets/images-svg/setting-lines 1.png"
						alt="Settings"
					/>
				</div>

				<div class="payment-button sidebar-button">
					<img
						src="./assets/images-svg/security-payment 1.png"
						alt="Payment"
					/>
				</div>

				<div class="logout-button sidebar-button">
					<img
						src="./assets/images-svg/power 2.png"
						alt="Logout"
					/>
				</div>
				
			</div>
			<div class="mid-content-section"></div>
		</div>
	</body>
</html>
