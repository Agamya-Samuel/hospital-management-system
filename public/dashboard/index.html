<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard - Hospital Management System</title>
		<link rel="stylesheet" href="/assets/style.css" />
		<link rel="stylesheet" href="/assets/buttons.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	</head>

	<body>
		<div class="main-area">
			<div class="main-area-background"></div>

			<div class="sidebar">
				<div class="admin-logo">
					<div class="admin-avatar">
						<img src="/assets//images/man 1.png" alt="Admin" />
					</div>
					<div class="admin-name">Sarah Smith</div>
					<div class="role">ADMIN</div>
				</div>

				<div class="dashboard-button sidebar-button">
					<img
						src="/assets/images-svg/dashboard-icon.svg"
						alt="Dashboard"
					/>
				</div>

				<div class="appointment-button sidebar-button">
					<img
						src="/assets/images-svg/appointment 1.png"
						alt="Appointment"
					/>
				</div>

				<div class="doctor-button sidebar-button">
					<img src="/assets/images-svg/doctor 1.png" alt="Doctor" />
				</div>

				<div class="patient-button sidebar-button">
					<img
						src="/assets/images-svg/patient 1.png"
						alt="Patient"
					/>
				</div>

				<div class="appointment-button sidebar-button">
					<img
						src="/assets/images-svg/appointment 1.png"
						alt="Appointment"
					/>
				</div>

				<div class="settings-button sidebar-button">
					<img
						src="/assets/images-svg/setting-lines 1.png"
						alt="Settings"
					/>
				</div>

				<div class="payment-button sidebar-button">
					<img
						src="/assets/images-svg/security-payment 1.png"
						alt="Payment"
					/>
				</div>

				<div class="logout-button sidebar-button">
					<img src="/assets/images-svg/power 2.png" alt="Logout" />
				</div>
			</div>

			<div class="mid-content-section">
				<div class="top-bar">
					<div class="hospital-logo">
						<img
							src="/assets/images-svg/file 1.png"
							alt="Hospital Logo"
						/>
					</div>

					<div class="top-right-corner-box">
						<div class="user-button top-right-corner-box-button">
							<img
								src="/assets/images-svg/user 1.png"
								alt="User"
							/>
						</div>

						<div
							class="notification-button top-right-corner-box-button"
						>
							<img
								src="/assets/images-svg/notifications 1.png"
								alt="Notification"
							/>
						</div>
					</div>
				</div>

				<div class="current-page-heading">Dashboard</div>

				<div class="summary">
					<div class="opd-today summary-card">
						<img src="/assets/images-svg/1 10.png" alt="" />
						<div class="metrics">
							<div class="value">250</div>
							<div class="heading">OPD Today</div>
						</div>
					</div>

					<div class="relieved-today summary-card">
						<img src="/assets/images-svg/2 51.png" alt="" />
						<div class="metrics">
							<div class="value">89</div>
							<div class="heading">Relieved Today</div>
						</div>
					</div>

					<div class="in-patients-today summary-card">
						<img src="/assets/images-svg/3 2.png" alt="" />
						<div class="metrics">
							<div class="value">300</div>
							<div class="heading">In Patients Today</div>
						</div>
					</div>

					<div class="ventilator-today summary-card">
						<img src="/assets/images-svg/3 3.png" alt="" />
						<div class="metrics">
							<div class="value">52</div>
							<div class="heading">Ventilator Today</div>
						</div>
					</div>
				</div>

				<div class="main-content-section">
					<div class="main-content-section-child-1 main-content-section-card">
						<div class="heading">Heading 1</div>
					</div>

					<div class="main-content-section-child-2 main-content-section-card">
						<div class="heading">Heading 2</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
