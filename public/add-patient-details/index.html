<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Patient Details - Hospital Management System</title>
		<link rel="stylesheet" href="/assets/style.css" />
		<link rel="stylesheet" href="/assets/buttons.css" />
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<div class="main-area">
			<div class="main-area-background"></div>

			<div class="sidebar">
				<div class="admin-logo">
					<div class="admin-avatar">
						<img src="/assets/images-svg/man 1.png" alt="Admin" />
					</div>
					<div class="admin-name">Sarah Smith</div>
					<div class="role">ADMIN</div>
				</div>

				<div class="dashboard-button sidebar-button">
					<img
						src="/assets/images-svg/dashboard-icon.svg"
						alt="Dashboard"
					/>
				</div>

				<div class="appointment-button sidebar-button">
					<img
						src="/assets/images-svg/appointment 1.png"
						alt="Appointment"
					/>
				</div>

				<div class="doctor-button sidebar-button">
					<img src="/assets/images-svg/doctor 1.png" alt="Doctor" />
				</div>

				<div class="patient-button sidebar-button">
					<img src="/assets/images-svg/patient 1.png" alt="Patient" />
				</div>

				<div class="appointment-button sidebar-button">
					<img
						src="/assets/images-svg/appointment 1.png"
						alt="Appointment"
					/>
				</div>

				<div class="settings-button sidebar-button">
					<img
						src="/assets/images-svg/setting-lines 1.png"
						alt="Settings"
					/>
				</div>

				<div class="payment-button sidebar-button">
					<img
						src="/assets/images-svg/security-payment 1.png"
						alt="Payment"
					/>
				</div>

				<div class="logout-button sidebar-button">
					<img src="/assets/images-svg/power 2.png" alt="Logout" />
				</div>
			</div>

			<div class="mid-content-section">
				
				<div class="top-bar">
					<div class="hospital-logo">
						<img
							src="/assets/images-svg/file 1.png"
							alt="Hospital Logo"
						/>
					</div>

					<div class="top-right-corner-box">
						<div class="user-button top-right-corner-box-button">
							<img
								src="/assets/images-svg/user 1.png"
								alt="User"
							/>
						</div>

						<div
							class="notification-button top-right-corner-box-button"
						>
							<img
								src="/assets/images-svg/notifications 1.png"
								alt="Notification"
							/>
						</div>
					</div>
				</div>

				<div class="mid-box">
					<div class="heading">Add Patient Information</div>

					<form action="">
						<div class="mid-box-section">
							<div>
								<label for="first-name" id="first-name">First Name *</label><br />
								<input type="text" name="first-name" id="first-name" />
							</div>
							
							<div>
								<label for="last-name" id="last-name">Last Name *</label><br />
								<input type="text" name="last-name" id="last-name" />
							</div>
						</div>

						<div class="mid-box-section">
							<div>
								<label for="email" id="email">Email *</label><br />
								<input type="email" name="email" id="email" />
							</div>
							
							<div>
								<label for="marital-status" id="mobile">Mobile *</label><br />
								<input type="tel" name="mobile" id="mobile" />
							</div>
						</div>

						<div class="mid-box-section">
							<div>
								<label for="gender" id="gender">Gender *</label><br />
								<input type="text" name="gender" id="gender" />
							</div>
							
							<div>
								<label for="marital-status" id="marital-status">Marital Status *</label><br />
								<input type="text" name="marital-status" id="marital-status" />
							</div>

							<div>
								<label for="date-of-birth" id="date-of-birth">Date of Birth *</label><br />
								<input type="date" name="date-of-birth" id="date-of-birth" />
							</div>

							<div>
								<label for="age" id="age">Age *</label><br />
								<input type="number" name="age" id="age" />
							</div>
						</div>

						<div class="mid-box-section">
							<div>
								<label for="address" id="address">Address *</label><br />
								<input type="text" name="address" id="address" />
							</div>
						</div>

						<div class="mid-box-section">
							<div>
								<label for="upload-image" id="upload-image">Upload Image *</label><br />
								<input type="file" name="upload-image" id="upload-image" />
							</div>

							<div>
								<label for="symptoms" id="symptoms">Symptoms *</label><br />
								<input type="text" name="symptoms" id="symptoms" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
