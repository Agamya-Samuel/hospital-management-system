<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Hospital Management System</title>
		<link rel="stylesheet" href="/assets/style.css">
		<link rel="stylesheet" href="./assets/style.css">
	</head>
	<body>
		<div class="container">
			<div class="login">
				<div class="login-heading">
					<h1 class="login-title">Hospital Management System</h1>
					<p class="login-subtitle">Admin Login</p>
				</div>

				<form action="" method="POST" class="login-form">
					<div class="login-form-group">
						<label for="username" class="login-form-label">Username</label>
						<input type="text" name="username" id="username" class="login-form-input" placeholder="Username" required />
					</div>
					<div class="login-form-group">
						<label for="password" class="login-form-label">Password</label>
						<input type="password" name="password" id="password" class="login-form-input" placeholder="Password" required />
					</div>
					<div class="submit-button">
						<button type="submit" class="login-form-submit pink-button">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
